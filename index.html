<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polacam - Retro Instant Camera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['"Courier Prime"', 'monospace'],
            },
            colors: {
              pola: {
                cream: '#fdfbf7',
                dark: '#1a1a1a',
                red: '#e63946',
                accent: '#4cc9f0',
                kraft: '#d6c0a0', // Light Kraft Paper color
              }
            },
            keyframes: {
              print: {
                '0%': { transform: 'translateY(-100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              develop: {
                '0%': { filter: 'brightness(500%) contrast(0%) grayscale(100%)' },
                '100%': { filter: 'brightness(100%) contrast(100%) grayscale(0%)' },
              },
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slide-down': {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(0)' },
              }
            },
            animation: {
              print: 'print 2s cubic-bezier(0.25, 1, 0.5, 1) forwards',
              develop: 'develop 3s ease-in-out forwards',
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'slide-down': 'slide-down 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards',
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #999; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #444;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #666;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.86.0"
  }
}
</script>
</head>
  <body class="bg-gray-100 dark:bg-[#121212] text-gray-900 dark:text-gray-100 overflow-x-hidden transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
